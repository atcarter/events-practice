<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JS Events</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js"></script>
  </head>

  <body>
    <div id="comments">
      <h3>Comments</h3>
      <!-- HTML form will try to post -->
      <form id='comment-form'>
        <div class="field">
          <input id='new-comment' type='text' placeholder='New Comment' />
          <!-- giving our button the type of submit will cause it to tell the form to submit -->
          <input type='submit' id='submit-button' class='btn' value="Submit" />
        </div>
      </form>
      <div id="comments-container">
      </div>

      <div id="button-div">
                <button class="btn" data-name="dog">Fetch Dogs!</button>
                <button class="btn" data-name="cat">Get Cat Facts!</button>
      </div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
